<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payroll Control - Dayflow HRMS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar"><div class="brand"><span class="logo">Dayflow</span></div></header>
<main class="main">
  <section class="panel">
    <h2>Payroll control</h2>
    <div class="grid-2">
      <div class="card">
        <h3>Select employee</h3>
        <select>
          <option>Falak Patel (EMP-12345)</option>
          <option>Neha Singh (EMP-10101)</option>
          <option>Arjun Mehta (EMP-22220)</option>
        </select>
      </div>
      <div class="card">
        <h3>Salary structure</h3>
        <form class="form inline">
          <div class="form-row">
            <label>Base</label>
            <input type="text" value="25000" />
          </div>
          <div class="form-row">
            <label>HRA</label>
            <input type="text" value="10000" />
          </div>
          <div class="form-row">
            <label>Allowances</label>
            <input type="text" value="3000" />
          </div>
          <div class="form-row">
            <label>Deductions</label>
            <input type="text" value="2000" />
          </div>
          <div class="form-actions">
            <a class="btn dark" href="payroll-admin.html">Update</a>
          </div>
        </form>
        <small class="hint">Admin can update salary structure and ensure accuracy.</small>
      </div>
    </div>
  </section>
</main>
</body>
</html>
