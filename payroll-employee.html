<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payroll - Dayflow HRMS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<header class="topbar"><div class="brand"><span class="logo">Dayflow</span></div></header>
<main class="main">
  <section class="panel">
    <h2>Payroll (Read-only)</h2>
    <div class="card">
      <h3>Salary breakdown</h3>
      <div class="kv">
        <span>Base salary</span><span>₹25,000</span>
        <span>HRA</span><span>₹10,000</span>
        <span>Allowances</span><span>₹3,000</span>
        <span>Deductions</span><span>₹2,000</span>
        <span>Net pay</span><span>₹36,000</span>
      </div>
    </div>
  </section>
</main>
</body>
</html>
